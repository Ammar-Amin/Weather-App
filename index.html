<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <style>
        ::placeholder {
            color: black;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="weather-side">
                <div class="weather-gradient"></div>
                <div class="date-container">
                    <h2 class="date-dayname">Monday</h2><span class="date-day">15 Jan 2024</span>
                    <span class="location">Lorem</span>
                </div>
                <div class="weather-container">
                    <h1 class="weather-temp">29°C</h1>
                    <h3 class="weather-desc">Sunny</h3>
                </div>
            </div>
            <div class="info-side">
                <div class="today-info-container">
                    <div class="today-info">
                        <div class="precipitation"> <span class="title">PRESSURE</span><span id="pValue"
                                class="value">000
                                mb</span>
                            <div class="clear"></div>
                        </div>
                        <div class="humidity"> <span class="title">HUMIDITY</span><span id="hValue" class="value">0
                                %</span>
                            <div class="clear"></div>
                        </div>
                        <div class="wind"> <span class="title">WIND</span><span id="wValue" class="value">0 km/h</span>
                            <div class="clear"></div>
                        </div>
                    </div>
                </div>
                <div class="week-container">
                    <ul class="week-list">
                        <li class="active">
                            <span id="day1" class="day-name">Tue</span>
                            <span id="daytp1" class="day-temp">0°C</span>
                        </li>
                        <li><span id="day2" class="day-name">Wed</span><span id="daytp2" class="day-temp">0°C</span>
                        </li>
                        <li><span id="day3" class="day-name">Thu</span><span id="daytp3" class="day-temp">0°C</span>
                        </li>
                        <li><span id="day4" class="day-name">Fry</span><span id="daytp4" class="day-temp">0°C</span>
                        </li>
                    </ul>
                    <div class="clear"></div>
                </div>
                <div class="location-container" onload="blinker()">
                    <input type="text" placeholder="Enter City Name" onclick="blinker()" class="location-input">
                    </input>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>

    <!--  jQuery stackOverFlow  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</body>

</html>
